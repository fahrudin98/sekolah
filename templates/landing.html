<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Landing Page Sekolah</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
  }
  body {
      display: flex;
      flex-direction: column;
  }
  .navbar-custom {
      padding: 2rem 4rem;
      flex-shrink: 0; /* agar navbar tidak mengecil */
  }
  .navbar-brand {
    padding-left: 100px;  /* atur sesuai kebutuhan */
  }
  .content {
      flex: 1 0 auto; /* isi menyesuaikan sisa tinggi layar */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
  }
  .hero img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
  }
  footer {
      background-color: #f8f9fa;
      padding: 0.5rem 0;
      text-align: center;
      flex-shrink: 0; /* footer tetap terlihat */
  }

  .hero-text {
      text-align: left;      /* teks rata kiri */
      padding-left: -15px;    /* geser sedikit ke kiri */
  }
  .hero-title {
      font-size: 3rem;       /* lebih besar */
      font-weight: bold;
      margin: 0;
  }
  .hero-subtitle {
      font-size: 1.5rem;     /* lebih kecil */
      margin-bottom: 0.5rem;
      color: #333;
  }
  footer {
      background-color: #f8f9fa;
      padding: 1rem 0;
      text-align: center;
      flex-shrink: 0;
  }
  footer .social-icons a {
      margin: 0 10px;
      font-size: 1.5rem;
      color: black;
      text-decoration: none;
  }

  .hero-image {
    max-height: 700px;       /* atur tinggi maksimum gambar */
    object-fit: cover;       /* biar proporsional */
    border-radius: 15px;     /* frame membulat */
}

#heroCarousel {
    max-width: min(100%,875px);        /* perbesar ukuran container gambar */
    margin: 0 auto;          /* posisi tengah */
    border: 8px solid #fff;  /* frame putih */
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3); /* bayangan keluar */
}

</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-custom">
    <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" width="120">
    </a>
    <div class="ms-auto d-flex gap-2">
        <button class="btn btn-link" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</button>
        <button class="btn btn-link" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
        <a class="btn btn-link" href="{{ url_for('forgot_password') }}">Lupa Password?</a>
    </div>
</nav>

<!-- Flash Messages -->
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<div class="container mt-3">
    {% for category, msg in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    {% endfor %}
</div>
{% endif %}
{% endwith %}

<!-- Hero Section -->
<div class="content container">
  <div class="row align-items-center w-100">
      <div class="col-md-6 text-center text-md-start">
          <h1 class="hero-subtitle">Selamat Datang Di Platform Penilaian Digital</h1>
          <p class="hero-title">7 KEBIASAAN SISWA</p>
      </div>
      <div class="col-md-6 text-center">
          <!-- Carousel -->
          <div id="heroCarousel" class="carousel slide shadow-lg rounded-4" data-bs-ride="carousel">
              <div class="carousel-inner">
                  <div class="carousel-item active">
                      <img src="{{ url_for('static', filename='img/hero1.png') }}" class="d-block w-100 hero-image" alt="Hero 1">
                  </div>
                  <div class="carousel-item">
                      <img src="{{ url_for('static', filename='img/hero2.png') }}" class="d-block w-100 hero-image" alt="Hero 2">
                  </div>
                  <div class="carousel-item">
                      <img src="{{ url_for('static', filename='img/hero3.png') }}" class="d-block w-100 hero-image" alt="Hero 3">
                  </div>
                  <div class="carousel-item">
                    <img src="{{ url_for('static', filename='img/hero4.png') }}" class="d-block w-100 hero-image" alt="Hero 4">
                  </div>
              </div>
              <!-- Controls -->
              <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
                  <span class="carousel-control-next-icon"></span>
              </button>
          </div>
      </div>
  </div>
</div>

<!-- Footer -->
<footer>
<p>SURYA ASRI 2 SIDOARJO, JAWA TIMUR</p>
<div class="social-icons">
    <a href="https://www.facebook.com/ahmad.fahrudin.180" target="_blank">
        <img src="{{ url_for('static', filename='img/facebook.png') }}" alt="Facebook" width="30">
    </a>
    <a href="https://www.instagram.com/ahmad_fahrudin_tuban" target="_blank">
        <img src="{{ url_for('static', filename='img/instagram.png') }}" alt="Instagram" width="30">
    </a>
    <a href="https://twitter.com/@fahrudin98" target="_blank">
        <img src="{{ url_for('static', filename='img/twitter.png') }}" alt="Twitter" width="30">
    </a>
    <a href="https://tiktok.com/." target="_blank">
        <img src="{{ url_for('static', filename='img/Tiktok.png') }}" alt="Tiktok" width="30">
    </a>
</div>
</footer>
<!-- Sign Up Modal -->
<!-- Modal Sign Up -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form method="POST" action="/signup">
            <div class="mb-3">
              <label for="namaLengkap" class="form-label">Nama Lengkap</label>
              <input type="text" class="form-control" id="namaLengkap" name="nama" required>
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Daftar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  

<!-- Modal Login -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form method="POST" action="{{ url_for('login') }}">
          <div class="mb-3">
            <label for="loginUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="loginUsername" name="username" required>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
